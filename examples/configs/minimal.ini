#######################
#     JerryScript     #
#######################

[sut.jerry]
call=fuzzinator.call.StdinSubprocessCall

[sut.jerry.call]
command=./build/bin/jerry -
#cwd=/path/to/the/jerry/dir

#######################
#    Random String    #
#######################

[fuzz.jerry-with-random]
sut=sut.jerry
fuzzer=fuzzinator.fuzzer.RandomContent
