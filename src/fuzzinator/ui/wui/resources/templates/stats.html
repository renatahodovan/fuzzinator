{% extends "toolbar.html" %}

{% block head %}
<!-- Bootstrap-table CSS -->
<link href="/static/assets/bootstrap-table/bootstrap-table.min.css" type="text/css" rel="stylesheet"/>
<!-- Bootstrap-table scripts -->
<script src="/static/assets/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
<script src="/static/assets/bootstrap-table/extensions/cookie/bootstrap-table-cookie.min.js" type="text/javascript"></script>
<!-- Custom Fuzzinator scripts -->
<script src="/static/scripts/bs-table-details.js" type="text/javascript"></script>
<script src="/static/scripts/fz-utils.js" type="text/javascript"></script>
<script src="/static/scripts/stats.js" type="text/javascript"></script>
<script src="/static/scripts/toolbar.js" type="text/javascript"></script>
{% end head %}

{% block sort %}
<a class="dropdown-item text-secondary sort-name" data-value="fuzzer"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">shuffle</i> Fuzzer</a>
<a class="dropdown-item text-secondary sort-name" data-value="sut"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">my_location</i> SUT</a>
<a class="dropdown-item text-secondary sort-name" data-value="exec"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">repeat</i> Executed</a>
<a class="dropdown-item text-secondary sort-name" data-value="issues"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">error_outline</i> Issues</a>
<a class="dropdown-item text-secondary sort-name" data-value="unique"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">priority_high</i> Unique issues</a>
<a class="dropdown-item text-secondary sort-name" data-value="time"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">access_time</i> Exec time</a>
<a class="dropdown-item text-secondary sort-name" data-value="speed"><i class="material-icons md-18 align-text-bottom invisible">check</i> <i class="material-icons md-18 align-text-bottom">speed</i> Speed</a>
{% end sort %}

{% block body %}

<!-- stats content -->
<!-- The .table-condensed class makes a table more compact by cutting cell padding in half -->
<table id="stats-table" class="table-condensed"></table>

{% end body %}
